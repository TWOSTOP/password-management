sudo: required
dist: trusty
language: node_js
node_js:
- '8.9'
addons: 
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g @angular/cli
- npm install -g karma
- npm install
- 
script: ng build --prod -aot
deploy:
  provider: heroku
  api_key:
    secure: 
  app: passwordmanagement
  on:
    repo: TWOSTOP/password-management
